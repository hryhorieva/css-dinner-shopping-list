<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Shopping List</title>
</head>

<body>
    <header>
        <div class="mainer">
            <h1>CSS Dinner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </div>
    </header>

    <main>
        <div class="mainer">
            <ul class="list">
                <li><input type="checkbox" id="pickles" name="pickles">
                    <label for="pickles">A lot of pickles <span>for the next lessons of CSS</span></label>
                </li>
                <li><input type="checkbox" id="apples">
                    <label for="apples">10 apples <span>for more CSS manipulations</span></label>
                </li>
                <li><input type="checkbox" id="oranges">
                    <label for="oranges">20 oranges <span>because the are awesome</span></label>
                </li>
                <li><input type="checkbox" id="plates">
                    <label for="plates">13 plates <span>hm... they always disappear</span></label>
                </li>
                <li><input type="checkbox" id="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li><input type="checkbox" id="sake">
                    <label for="sake">1 bottle of Sake <sup>&and;</sup>_<sup>&and;</sup> <span>for my
                            friends</span></label>
                </li>
            </ul>

        </div>
    </main>

    <footer>
        <div class="mainer">
            <h2>
                Bon appetit :)
            </h2>
        </div>
    </footer>
</body>

</html>
